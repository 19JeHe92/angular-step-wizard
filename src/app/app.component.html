<div class="multistepForm">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="new-password">
    <tabset #staticTabs [justified]="true">
      <tab id="tab1" (deselect)="onDeSelect($event)" (selectTab)="onSelectTab()">
        <ng-template tabHeading>
          <span class="step">1</span>
          <span class="check"><fa-icon [icon]="faCheck"></fa-icon></span>
          <span class="tabName d-none d-sm-block d-xs-block"><h6>Account Details</h6></span>
        </ng-template>

        <strong>User Account Details</strong>


        <div class="button-group">
          <button type="button" class="btn btn-primary btn-right" (click)="selectTab(1)">Weiter</button>
        </div>
      </tab>

      <tab id="tab2" (deselect)="onDeSelect($event)" (selectTab)="onSelectTab()">
        <ng-template tabHeading>
          <span class="step">2</span>
          <span class="check"><fa-icon [icon]="faCheck"></fa-icon></span>
          <span class="tabName d-none d-sm-block d-xs-block"><h6>Personal Details</h6></span>
        </ng-template>


        <strong>User Personal Details</strong>


        <div class="button-group">
          <button type="button" class="btn btn-secondary btn-left" (click)="selectTab(0)">Zurück</button>
          <button type="button" class="btn btn-primary btn-right" (click)="onFinish(2)">Fertig</button>
        </div>
      </tab>

      <tab id="tab3" [disabled]="true">
        <ng-template tabHeading>
          <span class="step">3</span>
          <span class="check"><fa-icon [icon]="faCheck"></fa-icon></span>
          <span class="tabName d-none d-sm-block d-xs-block"><h6>Zusammenfassung</h6></span>
        </ng-template>


        <strong>Zusammenfassung</strong>

        <ng-template [ngIf]="success === false && error === false">
          <div class="button-group">
            <button type="button" class="btn btn-secondary btn-left" (click)="selectTab(1)">Zurück</button>
            <button type="submit" class="btn btn-primary btn-right">
              Senden
              <span *ngIf="onSend === true" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </ng-template>
      </tab>
    </tabset>
  </form>
</div>
